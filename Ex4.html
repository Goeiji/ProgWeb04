<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/triangulo.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/style4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Exercício 4</title>
</head>

<header><h2><img src="imagem/triangulo.png" alt="triangulo" width="100" height="95"> Programa Lados de um Triângulo</h2></header>

<body class="card-panel blue lighten-4">
    <form class="col s12">
        <div class="row">
            <div class="input-field col s6">
                <i class="medium material-icons prefix">looks_one</i>
                <label for="ladoA">Lado A</label>
                <input name="ladoA" id="ladoA" type="number" min="0" class="validate">
            </div>
            <div class="input-field col s6">
                <i class="medium material-icons prefix">looks_two</i>
                <label for="ladoB">Lado B</label>
                <input name="ladoB" id="ladoB" type="number" min="0" class="validate">
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="medium material-icons prefix">looks_3</i>
                <label for="ladoC">Lado C</label>
                <input name="ladoC" id="ladoC" type="number" min="0" class="validate">
            </div>
            <button id="botao" class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="Exibir Triângulo" type="button" onclick="verificar()">Verificar Lados</button>
            <br>
        </div>
    </form>
    <div class="resultado">
        <p id="verif"></p>
        <p id="result" style="text-transform: uppercase;"></p>
    </div>
</body>
</html>
